<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-button>
          <ion-icon name="add-sharp" size="large" class="botao-saude"></ion-icon>
        </ion-button>
    </ion-buttons>
    
    <ion-title class="titulo-centralizado">
      <ion-card-subtitle>
        Você está no Viva Saúde+
      </ion-card-subtitle>
    </ion-title>
                  <!-- BARRA DE PESQUISA -->
  </ion-toolbar>
  <ion-toolbar class="barra-pesquisa">
    <ion-searchbar placeholder="O que você procura?" showCancelButton="focus" class="custom"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">resultados</ion-title>
    </ion-toolbar>
  </ion-header>
                    <!-- TEXTO TOPO -->
  <ion-card-header>
    <ion-card-title class="titulo-resultados">resultados</ion-card-title>
    <ion-card-subtitle class="subtitulo-resultados">Confira todos os seus resultados já agendados.</ion-card-subtitle>
  </ion-card-header>
                  <!-- resultados -->

  <ion-card class="resultados"> <!-- Card resultados -->
    <ion-card-title class="especialidade-medica">Perfil Lípidico</ion-card-title>
    <ion-card-subtitle class="medico">Dra. Ana Santos</ion-card-subtitle>
    <ion-card-content class="status-resultados">Alterado
    </ion-card-content>
    <ion-button expand="block" size="large" class="botao-detalhes">Ver Detalhes</ion-button>
  </ion-card><!--fim do card resultados-->

  <ion-card class="resultados"> <!-- Card 2 resultados -->
    <ion-card-title class="especialidade-medica">Glicemia de Jejum</ion-card-title>
    <ion-card-subtitle class="medico">Dr.Fernando Lima</ion-card-subtitle>
    <ion-card-content class="status-resultados-2">Normal
    </ion-card-content>
    <ion-button expand="block" size="large" class="botao-detalhes">Ver Detalhes</ion-button>
  </ion-card><!--fim do card resultados-->


</ion-content>
